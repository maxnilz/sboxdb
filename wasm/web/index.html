<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sboxdb Web Terminal</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #00ff00;
        }

        #terminal {
            background-color: #000;
            border: 2px solid #333;
            border-radius: 5px;
            padding: 20px;
            height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        #console {
            min-height: calc(100% - 30px);
            padding-bottom: 10px;
        }

        .line {
            margin: 2px 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .prompt-line {
            color: #00ff00;
        }

        .output-line {
            color: #ffffff;
        }

        .error-line {
            color: #ff4444;
        }

        #input-container {
            display: flex;
            align-items: center;
            position: sticky;
            bottom: 0;
            background-color: #000;
            padding-top: 5px;
        }

        #prompt {
            color: #00ff00;
            margin-right: 5px;
            user-select: none;
        }

        #cmdline {
            flex: 1;
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: inherit;
            font-size: inherit;
            outline: none;
            caret-color: #00ff00;
        }

        .cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        h1 {
            color: #00ff00;
            margin-bottom: 10px;
        }

        .info {
            color: #888;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>sboxdb Web Terminal</h1>
    <p class="info">
        Just for fun, this terminal UI is generated by using AI mostly. The sboxdb is running entirely in browser's local memory and data is not persisted.
    </p>

    <div id="terminal">
        <div id="console"></div>
        <div id="input-container">
            <span id="prompt">sboxdb&gt;</span>
            <input id="cmdline" type="text" autocomplete="off" autofocus>
        </div>
    </div>

    <script type="module" src="repl.js"></script>
</body>
</html>
